<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Think HTML</title>
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <!-- announcment bar start -->
        <div class="announcement-bar">
            <div class="container">
                <div class="announcement-inner">
                    <p class="announce-text">FREE SHIPPING ON ORDERS over $50</p>
                </div>
            </div>
        </div>
        <!-- announcment bar end -->

        <!-- header start -->
        <header>
            <div class="container">
                <div class="row vertical-middle">
                    <div class="col-5">
                        <nav class="main-nav">
                           <ul class="main-menu">
                                <li class="menu-list">
                                    <a href="#">shop</a>
                                </li>
                                <li class="menu-list">
                                    <a href="#">gift cards</a>
                                </li>
                                <li class="menu-list">
                                    <a href="#">about</a>
                                </li>
                           </ul> 
                        </nav>
                    </div>
                    <div class="col-2">
                        <a href="#" class="logo-wrap">
                            <img src="assets/img/logo.png" alt="Logo">
                        </a>
                    </div>
                    <div class="col-5">
                        <div class="header-actions">
                            <a href="#" class="header-action header-action-search">Search</a>
                            <a href="#" class="header-action header-action-account">account</a>
                            <a href="#" class="header-action header-action-cart">cart (0)</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- hero section start -->
        <div class="hero-section">
            <div class="container">
                <div class="hero-banner">
                    <img src="assets/img/hero.jpg" alt="hero image">

                    <div class="hero-content-absolute">
                        <div class="hero-content">
                            <h2 class="heading">Quietly Bold. Playfully Professional.</h2>
                            <a href="#" class="button">shop now</a>

                </div>
